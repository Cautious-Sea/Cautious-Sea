<svg xmlns="http://www.w3.org/2000/svg" width="985" height="530" viewBox="0 0 985 530">
  <defs>
    <style>
      .terminal-bg { fill: #0d1117; }
      .terminal-text { fill: #87CEEB; font-family: 'Courier New', monospace; font-size: 14px; }

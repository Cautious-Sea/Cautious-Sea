      <ellipse style="fill:#4682B4;" cx="270" cy="140" rx="15" ry="40" transform="rotate(20 270 140)"/>
    </g>

    <!-- Head -->
    <ellipse style="fill:#FDBCB4;" cx="160" cy="160" rx="60" ry="70"/>

